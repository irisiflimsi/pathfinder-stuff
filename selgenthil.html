      /* Show with locked: 0 all, 1 max > 0, 2 avail > 0 */
      function cycle(o) {
        switch (o.parentElement.parentElement.firstElementChild.locked) {
          case 1: case 2:
            o.avail = Math.max(0, o.avail - 1); break;
          default:
            o.avail = o.maxavail = o.maxavail != o.avail ? 0 : (parseInt(o.maxavail) + 1);
        }
        o.innerHTML = o.avail + "/" + o.maxavail;
        redo();
      }
      function lock(el) {
        if (el.locked === undefined) el.locked = 0;
        el.locked = (el.locked + 2) % 3;
        el.innerHTML =  el.innerHTML.slice(0,-5) + (el.locked == 0 ? "All  " : (el.locked == 1 ? "Daily" : "Avail"));
        redo();
      }
      function drtoggle() {
        dr = (dr + 1) % 4;
        var el = document.querySelectorAll('.duration, .range, .components, .save');
        for (var i = 0; i < el.length; i++) {
          switch (dr) {
            case 0: el[i].style.display = el[i].className !== "range" ? "none" : "initial"; break;
            case 1: el[i].style.display = el[i].className !== "duration" ? "none" : "initial"; break;
            case 2: el[i].style.display = el[i].className !== "components" ? "none" : "initial"; break;
            default: el[i].style.display = el[i].className !== "save" ? "none" : "initial"; break;
          }
        }
      }
      function redo() {
        for (const i of Object.entries(content).flatMap(k => k[1].flatMap(m => m["t"]))) {
          var el = document.getElementById(i);
          if (el) {
            var div = el.parentElement;
            switch (div.parentElement.firstElementChild.locked) {
              case 2: div.style.display = el.avail == 0 ? "none": "initial"; break;
              case 1: div.style.display = el.maxavail == 0 ? "none": "initial"; break;
              default: div.style.display = "initial";
            }
            localStorage["id" + i] = el.avail + 100 * el.maxavail;
          }
        }
      }
      function sum(i) {
        return (i == -1 ? 0 : sum(i - 1) + Math.max(i,1) * content["level" + i].length);
      }
      function doload() {
        var header = Object.keys(content);
        for (var p in header) {
          var list = content[header[p]];
          var parent = document.getElementById(header[p]);
          if (header[p].startsWith("level")) {
            var ll = parseInt(header[p].slice(-1));
            parent.firstElementChild.innerHTML += " Zauber der Stufe " + ll + " (" + list.length + " Zauber = " + (list.length * Math.max(ll,1)) + " Seiten, Σ " + sum(ll) + " Seiten)"
              + "&nbsp;&nbsp;&nbsp;All  ";
          }
          for (var i in list) {
            var obj = list[i];
            var div = document.createElement("div");
            var a = document.createElement("a");
             a.href = "http://prd.5footstep.de/" + obj["l"]
              .replace("/1/", "AusbauregelnMagie/")
              .replace("/2/", "AusbauregelnIIKampf/")
              .replace("/3/", "AusbauregelnIIIVoelker/")
              .replace("/6/", "AusbauregelnVIKlassen/")
              .replace("/7/", "AusbauregelnVIIOkkultes/")
              .replace("/8/", "AusbauregelnVIIIIntrigen/")
              .replace("/A/", "AndereBaende/")
              .replace("/E/", "Expertenregeln/")
              .replace("/G/", "Grundregelwerk/")
              .replace("/M/", "/MagischeGegenstaende/")
              .replace("/Z/", "/Zauber/");
             a.innerHTML = obj["t"];
            var span1 = document.createElement("span");
             span1.id = obj["t"];
             span1.onclick = function() { cycle(this); };
             span1.avail = span1.maxavail = 0;
             span1.innerHTML = "0/0";
            var span2 = document.createElement("span");
             span2.onclick = function() { drtoggle(); };
             span2.className = "duration";
             var d = obj["d"] ? obj["d"] : "";
             span2.innerHTML = (d.length < 3) ? d : eval("Math.floor(" + d.substring(2) + ")") + " " + d.substring(0,2);
            var span3 = document.createElement("span");
             span3.onclick = function() { drtoggle(); };
             span3.className = "range";
             var r = obj["r"] ? obj["r"] : "";
             span3.innerHTML = (r.length < 3) ? r : eval("Math.floor(" + r.substring(2) + ")*1.5") + " " + r.substring(0,2);
            var span4 = document.createElement("span");
             span4.onclick = function() { drtoggle(); };
             span4.className = "components";
             var c = obj["c"] ? obj["c"] : "";
             span4.innerHTML = c;
            var span5 = document.createElement("span");
             span5.onclick = function() { drtoggle(); };
             span5.className = "save";
             var s = obj["s"] ? obj["s"] : "";
             span5.innerHTML = s;
            div.appendChild(a);
            div.appendChild(span1);
            div.appendChild(span2);
            div.appendChild(span3);
            div.appendChild(span4);
            div.appendChild(span5);
            parent.appendChild(div);
          }
        }
        for (const i of Object.entries(content).flatMap(k => k[1].flatMap(m => m["t"]))) {
          var el = document.getElementById(i);
          if (el) {
            var j = localStorage["id" + i];
            if (j !== undefined && !isNaN(j)) {
              el.avail = j % 100;
              el.maxavail = Math.max(el.avail, Math.round(j / 100));
              el.innerHTML = el.avail + "/" + el.maxavail;
            }
          }
        }
      }
